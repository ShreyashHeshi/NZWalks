<div class="login-container">
    <div class="box">
        <h2 class="text-center">Welcome to NZWalks</h2>
        <h4 class="text-center m-3">Login</h4>
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="form-control">
            
            <!-- Email Field -->
            <label for="userName" class="form-label">Username (Email):</label>
            <input type="email" id="userName" placeholder="Enter your Email" 
                   class="form-control" formControlName="userName" required>
            <span *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)" class="text-danger"> 
                <span *ngIf="userName?.errors?.['required']">*Email is required</span>
                <span *ngIf="!userName?.errors?.['required'] && userName?.errors?.['email']">*Invalid email format</span>
            </span>
            <br>

            <!-- Password Field -->
            <label for="password" class="form-label">Password: </label>
            <input type="password" placeholder="Enter your password" class="form-control" 
                   formControlName="password" required minlength="6">
            <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                <span *ngIf="password?.errors?.['required']">*Password is required</span>
                <span *ngIf="password?.errors?.['minlength']">*Password must be at least 6 characters</span>
            </span>
            <br>

            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <h6 class="text-center m-3">Don't have an account? <a routerLink="/register">Register here</a></h6>
    </div>
</div>
